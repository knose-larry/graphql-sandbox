# Post type definition
type Post {
  id: ID!
  title: String!
  content: String!
  author: User!
}

# Queries for Post
type Query {
  posts: [Post!]
  post(id: ID!): Post
}

# Mutations for Post
type Mutation {
  createPost(title: String!, content: String!, authorId: ID!): Post
  deletePost(id: ID!): Boolean
}